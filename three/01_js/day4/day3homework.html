		function hone1() {
			var arr1 = ["周杰伦","白百何","刘德华","王宝倩","王宝倩"];
			var arr2 = [];
			var input = prompt("输入用户名");

			if (arr2.length>0) {
				console.log("下标为"+arr2)
			}else{
				console.log("不存在")
			}
		}
		function sortArr() {
			var arr = [1024,512,256]
			console.log("排序后:"+arr)
			if (arr[0]>arr[1]){
				arr[0] ^=arr[1];
				arr[1] ^=arr[0];
				arr[0] ^=arr[1];
			}
			if (arr[1]>arr[2]) {
				arr[1] ^= arr[2];
				arr[2] ^= arr[1];
				arr[1] ^= arr[2];
			}
			if (arr[0]>arr[1]){
				arr[0] ^=arr[1];
				arr[1] ^=arr[0];
				arr[0] ^=arr[1];
			}
			console.log("排序后:"+arr)
		}
		
	</script>
