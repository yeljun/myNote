<!DOCTYPE html>
<html>
<head>
	<title>ddd</title>
	<meta charset="utf-8">
</head>
<body>
	<button onclick="test()">关闭</button>
	<button onclick="showTime()">显示时间</button>
	<button onclick="stopTime()">暂停</button>
	<button onclick="showTime1()">一次性定时器</button>
	<button onclick="totmooc()">tmooc</button>
	
	<script type="text/javascript">
		var timer;
		var timer1;
		function totmooc() {
			window.loaction.href = "www.tmooc.cn";
		}
		function test() {
			var a = confirm("关闭")
			if (a) {
				close();
			}
			
		}
		/*
		每隔1秒钟打印一次时间
		*/ 
		function showTime() {
			timer = setInterval(function () {
				var now = new Date();
				console.log(now.toLocaleString())
			},1000);
		}
		/*
		暂停计时器
		*/ 
		function stopTime() {
			clearInterval(timer);
		}
		function showTime1() {
			var con = confirm("是否关闭");
			if (con) {
				timer1 = setTimeout(function (){
					close();
				},5000);
			}
		}

		
	</script>
</body>
</html>
