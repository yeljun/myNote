<!DOCTYPE html>
<html>
<head>
	<title>dov</title>
	<meta charset="utf-8">
	<style type="text/css">
		#box{
			background-color: pink;
			width: 500px;
			height: 200px;
		}
		.whiteText{
			color: white;
			text-align: center;
		}
		.orange{
			background-color: orange;
		}
		/*选择器的组合使用*/
		p.red{
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="box">
		<h1 class="whiteText">江城子</h1>
		<p class="whiteText orange" >十年生死两茫茫</p>
		<p class="whiteText red">不思量，自难忘</p>
		<p>千里孤坟，何处话凄凉</p>
	</div>
</body>
</html>
