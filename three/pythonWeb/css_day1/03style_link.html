
<!DOCTYPE html>
<html>
<head>
	<title>Docments</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./index.css">
	<style type="text/css"></style>
</head>
<body>
	<!--块级元素：
		不与其他元素共行，手动设置宽高 代表元素：div hn p ul ol dl li
		table form ...
	-->
	<div>
		<h1>春晓</h1>
		<p>
			春天不洗澡，<br>处处蚊子咬，<br>夜来巴掌声，<br>不知死多少。
		</p>

	</div>
	<h1>春晓</h1>
	<div>
		丘处机
	</div>
	<h1>春晓</h1>
	<p>
		春天不洗澡，处处蚊子咬，夜来巴掌声，不知死多少。
	</p>

	<!--行内元素 可以与其他元素共行不能手动设置宽高，大小是由内容的多少来决定的
	代表 lable a i b strong
	-->
	<span>span文本</span>
	<strong>加粗文本</strong>
	<i>ttttttt</i>
	<!--行内块元素
		既可以共行也可以手动设置宽高 代表元素 img input button

	-->
	<img src="./img/northStar.jpg">



</body>
</html>
