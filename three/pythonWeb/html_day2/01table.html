<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<meta charset="utf-8">
</head>
<body>
	<!--表格 边框属性 宽高属性，
		背景颜色bgcolor：1，用使用英文名称，2，十六进制表示原色 0-9，a-f 
		      以井号开头每两位为一组代表一种三原色 共三组 6位十六进制表示
		aling:设置表格在窗口中的水平显示位置
		valign:不起作用					
	-->
	<table border="1px" width="500" height="500" bgcolor="pink" align="center">
		<!--tr:table row 创建行
		align:设置整行文本内容的水平对齐方式
		用于td是设置某一个单元格的水平和垂直对齐方式
		-->
		<tr>
			<!--在行中创建单元格，用来存放数据-->
			
			<td align="center">鹿晗</td>
			<td valign="top">关晓彤</td>
			<td>纪凌尘</td>
			<td>阚清子</td>
			<td>迪丽热巴</td>
		</tr>
		<tr align="center" valign="bottom">
			<td>鹿晗</td>
			<td>关晓彤</td>
			<td>纪凌尘</td>
			<td>阚清子</td>
			<td>迪丽热巴</td>
		</tr>
		<tr>
			<td>鹿晗</td>
			<td>关晓彤</td>
			<td>纪凌尘</td>
			<td>阚清子</td>
			<td>迪丽热巴</td>
		</tr>
	</table>
</body>
</html>
