<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>table</title>
</head>
<body>
	<!--cellspacing设置表格单元格与单元格边框及表格边框之间的距离
		cellpadding设置单元格内容与单元格边框之间的距离，上右下左方向
	-->
	<table border="1px" bgcolor="apple" cellspacing="20px" cellpadding="50px">
		<tr>
			
			<td width="100px" height="50px" bgcolor="pink" align="center">鹿晗</td>
			<td>张艺兴</td>
		</tr>
		<tr>
			<td>周冬雨</td>
			<td>杨紫</td>
		</tr>
		<tr>
			<td>马尔泰.晴川</td>
			<td>爱新觉罗.弘历</td>
		</tr>
	</table>

</body>
</html>
