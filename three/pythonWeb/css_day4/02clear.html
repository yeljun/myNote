<!DOCTYPE html>
<html>
<head>
	<title>doc</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
		}
		#red{
			background: red;
			float: right;
		}
		#green{
			background: green;
			/*清除浮动带来的影响*/
			/*正常元素左边不许出现浮动元素*/
			/*clear: left;*/
			clear: both;
		}
	</style>
</head>
<body>
	<div id="red"></div>
	<div id="green"></div>

</body>
</html>
