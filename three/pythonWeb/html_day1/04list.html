<!doctype html>
<html>
<hea>
	<title>列表标签</title>
	<meta charset="utf-8">
</hea>
<body>
	<!--1,无序列表 unordered List
	默认采用的是实心圆disc作为项目符号
	square 实心方块
	circle 空心圆
	none 取消项目符号
	-->
	<ul type="none">
		<li>Java</li>
		<li>C</li>
		<li>Python</li>
	</ul>
	<!--2,有序列表 ordered List
	type取值默认为1
	i I 罗马数字
	a A 英文
	start 设置项目从第几个开始排序

	-->
	<ol  type="A" start="3">
		<li>林志玲</li>
		<li>赵薇</li>
		<li>杨钰莹</li>
		<li>张柏芝</li>
		<li>白娘子</li>
		<li>杨颖</li>
	</ol>
	<!--3,定义列表 define List

	-->
	<dl>
		<dt>订单跟踪</dt>
			<dd>查看物流</dd>
			<dd>订单编号</dd>
			<dd>接通客服</dd>
	
	</dl>


</body>
</html>
