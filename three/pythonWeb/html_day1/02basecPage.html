<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用标签</title>
	</head>
	<body>
		普通文本
		<!--常用的标题标签 默认加粗<hn></hn> n 取值1-6-->
		<!--默认是居左对齐,设置文本的水平对齐方式-->

		<h1 align="left">北极星星的眼泪</h1>
		<h2 align="center">北极星星的眼泪</h2>
		<h3 align="right">北极星星的眼泪</h3>
		<h4>北极星星的眼泪</h4>
		<h5>北极星星的眼泪</h5>
		<h6>北极星星的眼泪</h6>

		<!--段落标签-->
		<p>
			我独自彷徨在悠长<br/>
			悠长而又寂寥的雨巷
		</p>
		<b>加粗文本</b>
		<strong>strong 标签加粗</strong>
		<u>文本自带下划线</u>
		<i>斜体文本</i>
		<s>删除线文本</s>
		<!--换行标签-->
		<br/>
		<del>删除文本</del>
		<span>
			x<sub>1</sub>+y<sub>1</sub>
			x<sup>2</sup>+ y<sup>2</sup>
		</span>
		<label>label标签</label>
		<hr/>
		

	</body>
</html>
