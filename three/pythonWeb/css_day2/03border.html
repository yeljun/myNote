<!DOCTYPE html>
<html>
<head>
	<title>border</title>
	<meta charset="utf-8">
	<style type="text/css">
		div,span,img{
			width: 300px;
			height: 300px;
			border: 1px solid green;
		}
		h1{
			width: 200px;
			height: 200px;
			border: 10px dashed rgb(0,240,0);
		}
		h2{
			width: 150px;
			height: 150px;
			border: 15px dotted rgb(0,20,0);
		}
		p{
			/*width: 300px;
			height: 300px;*/
			border: 15px double rgb(0,150,0);
		}
	</style>
</head>
<body>
	<div></div>
	<h1></h1>
	<h2></h2>
	<p></p>
	<span></span>
	<img src="../html_day1/img/northStar.jpg">
	<input type="text" name="uname">
	<input type="text" name="uname2" style="border: none;">
</body>
</html>
