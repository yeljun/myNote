<!DOCTYPE html>
<html>
<head>
	<title>dco</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background: red;
			/*在不适用过渡是，属性变换瞬时完成*/
			/*transition-property: all*/
			transition-property: all;
			transition-duration: 3s;
			transition-timing-function: ease;
			transition-delay: 1s;
		}
		div:hover{
			width: 300px;
			height: 300px;
			background: green;
		}
		img{
			width: 100px;
			height: 100px;
			transition:all 3s ease-out;
		}
		img:hover{
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
	<div></div>
    <img src="../html_day1/img/northStar.jpg">

</body>
</html>
