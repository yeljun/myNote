<!DOCTYPE html>
<html>
<head>
	<title>doc</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			height: 50px;
			background-color: green;
			font-size: 32px;

			/*font-weight: 取值700或者是bold是一样的*/
			font-weight: 700;
			font-family: serif;
			font-style: italic;
			line-height: 2;
		}
		h3{
			/*属性简写必填属性font-family*/
			/*font: 20px "微软雅黑"*/
			/*font:lighter italic 20px "宋体";*/
			font:lighter italic 20px/50px "黑体";

		}
	</style>
</head>
<body>
	<div>
		演示字体属性， font-size,font-family....
		<br>
	</div>
	<h3>font属性简写</h3>

</body>
</html>
