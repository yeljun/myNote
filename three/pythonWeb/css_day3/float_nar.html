<!DOCTYPE html>
<html>
<head>
	<title>dco</title>
	<meta charset="utf-8">
	<style type="text/css">
		/*1.导航栏设置*/
		#nav{
			width: 990px;
			height: 30px;
			background: pink;
		}
		ul{
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li{
			/*水平排列*/
			float: left;
			width: 190px;
			height: 30px;
			/*background: orange;*/
			margin-right: 10px; 
			/*文本居中*/
			text-align: center;
			line-height: 30px;
		}
		.last{
			margin: 0;
			/*text-decoration: none;*/
			color: black;
		}
		li:hover{ 
			background: orange;
		}
		a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div id="nav">
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">音乐</a></li>
			<li><a href="#">新闻</a></li>
			<li><a href="#">电影</a></li>
			<li class="last"><a href="#">电视剧</a></li>
		</ul>
	</div>
	<div id="main"></div>
	<div id="foot"></div>

</body>
</html>
