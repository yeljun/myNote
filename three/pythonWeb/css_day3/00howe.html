<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    	body{
    		margin: 0px;
    	}
    	#nav{
    		width: 990px;
    		height: 30px;
    		background-color: pink;
    		margin: 0 auto;
    	}
    	ul{
    		padding: 0;
    		/*取消项目符号*/
    		list-style: none;
    	}
    	li{
    		/*转成*/
    		display: inline-block;
    		width: 194px;
    		height: 30px;
    		/*文本居中*/
    		text-align: center;
    		line-height: 30px;
    		background-color: orange;
    	}
    	a{
    		color: black;
    		text-decoration: none;
    	}
    	li:hover{
    		background-color: green;
    	}
    	li:hover a{
    		color: red;
    	}
    	a:visited{
    		color: gray;
    	}

    </style>
</head>
<body>
    <!--导航条-->
    <div id="nav">
        <!--列表-->
        <ul>
            <li><a href="#">首页</a> </li>
            <li><a href="#">新闻</a> </li>
            <li><a href="#">音乐</a> </li>
            <li><a href="#">图片</a> </li>
            <li><a href="#">贴吧</a> </li>
            
        </ul>
    </div>

</body>
</html>
